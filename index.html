<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">

        <!-- link to font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- /link to font awesome -->

        <!-- link font title -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <!-- /link font title -->

        <!-- link font standard -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
        <!-- /link font standard -->
        
        <title>FontIcons</title>
    </head>
    <body>
        <div class="container-page">
            <header>
                <section class="title-section">
                    <h1 id="page-title">FontIcons</h1>
                </section>
                <nav class="nav-formatting">
                    <h4>FILTRA PER TIPO</h4>
                    <select name="selection" id="selection"></select>

                    <!-- MODAL SECTION -->

                    <!-- btn che apre la Modal -->
                    <button id="myBtn">Aggiungi un'icona</button>

                    <!-- Modal container-->
                    <div id="myModal" class="modal">

                        <!-- CONTENUTO Modal  -->
                        <div class="modal-content">
                            <span class="close">&times;</span>

                            <p>Inserisci i dati dell'icona che vuoi generare</p>

                            <input type="text" name="nome" id="aggiungiNome" placeholder="Inserisci nome icona">
                            <select name="famiglia" id="aggiungiFamiglia">
                                <option value="" selected disabled hidden>Scegli la famiglia dell'icona</option>
                                <option value="fab">fab</option>
                                <option value="fas">fas</option>
                            </select>

                            <select name="prefisso" id="addPrefisso">
                                <option value="" selected disabled hidden>Aggiungi il prefisso</option>
                                <option value="fa-" >fa-</option>
                            </select>
                            <input type="text" name="categoria" id="aggiungiCategoria" placeholder="Scegli una categoria">
                            
                            <button id="aggiungi">Aggiungi</button>

                        </div>
                        
                        
                    </div>
                    <!-- /Modal container-->
                    
                    
                    <!-- /MODAL SECTION -->

                </nav>

            </header>

            <main >
                <div class="container-cards" id="card-container">
                    <!-- <div class="card-content">
                        <i class="fas fa-horse"></i>
                        <div class="name">fa-name</div>
                    </div> -->

                </div>
            </main>

        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
